<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Сказки</title>
</head>
<body class="page">
<div class="page__container">
    <header class="header">
        <div class="container container_align">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="логотип" class="logo__img">
                <span class="logo__span">skazki.prx.by</span>
            </div>
            <h1 class="title">Сказки</h1>
        </div>

        <div class="container">
            <div class="search">
                <input type="text" name="" id="" class="inp__text" placeholder="поиск сказки">
                <button class="btn__search">
                    <img src="../assets/icons/search.png" alt="лупа">
                </button>
            </div>

            <div class="settings">
                <img src="../assets/icons/star.png" alt="звезда" class="star hover">
                <img src="../assets/icons/sun.png" alt="солнце" class="sun hover">
            </div>
        </div>


    </header>

    <main class="main">
        <section class="subtitle">
            <p>Мы собрали для вас самые известные и любимые сказки для детей.</p>
        </section>
        <nav class="navigation"></nav>
        <section class="list__tale"></section>
    </main>

    <footer class="footer"></footer>

</div>

</body>
</html>
